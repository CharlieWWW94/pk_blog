{% extends '../base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/article.css' %}">

<div class="grid-container">
    <div class="grid-item grid-item-1">
        <h1 class="blog-title">{{blog.title}}</h1>
        <h3 class="strapline">{{blog.strapline}}</h3>
    </div>
    <div class="grid-item grid-item-2"><p class="body-text">{{blog.blog_content}}</p></div>
    <div class="grid-item grid-item-3">grid item 3</div>
    <div class="grid-item grid-item-4">
        <div class="decrypt-form">
            <img class="article-image" src="{% static 'images/article_img.svg' %}" alt="">
            <h2>Decrypt Article</h2>
        </div>
    </div>
    <div class="grid-item grid-item-5">grid item 5</div>
    
</div>

{% endblock %}
