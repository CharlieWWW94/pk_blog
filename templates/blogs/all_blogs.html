{% extends '../base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/all_blogs.css' %}">
<div class = grid-container>
    <div class="grid-item grid-item-1"></div>
    <div class="grid-item grid-item-2">
        <h1>Browse Public Posts:</h1>
    </div>
    <div class="grid-item grid-item-3"></div>
    <div class="grid-item grid-item-4">
        <form class="filters">
            <h4>Filter results:</h4>
            <br>
            <label for="newest">Newest to Oldest</label>
            <input type="radio" name="filters" id="newest" checked>
            <br>
            <label for="oldest">Oldest to Newest</label>
            <input type="radio" name="filters" id="oldest">
        </form>
    </div>
    <div class="grid-item grid-item-5">
    <script>
        let newResults = [];
    </script>
        {% for blog in results %}
        <script>
            newResults.push(["{{blog.title}}", "{{blog.strapline}}", "{{blog.attributed_name}}","{{blog.blog_content}}", "{{blog.time_created}}","{{blog.id}}"])
        </script>        
        {%endfor%}
    </div>
    <div class="grid-item grid-item-6"></div>
</div>
<script src="{% static 'javascript/all_blogs.js' %}"></script>
{%  endblock %}
